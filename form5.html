<body>

    <form action="">
        <fieldset>
            <legend> parsonl data</legend>
            <div>
                <label for="first name">first name</label>
                <input required type="text" id="first name" name="first name" placeholder="Enter your first name">
            </div> <br>
            <div>
                <label for="last name">last name</label>
                <input required type="text" id="last name" name="last name" placeholder="Enter your last name">
            </div><br>
            <div>
                <label for="DOB">DOB</label>
                <input type="date" id="DOB" name="DOB" required>
            </div><br>
            <div><label for="age">age</label>
                <input type="number" id="age" name="age" required min="18">
            </div><br>
            <div><label for="phone number">phone number</label>
                <input type="tel" id="phone number" name="phone number" required>
            </div><br>
            <div>
                <label for="address">address</label>
                <input required type="address" id="address" name="address" placeholder="Enter your address">
            </div><br>
            <div>
                <label for="gender">gender</label>
                <input required type="radio" id="male" name="gender">
                <label for="male">male</label>
                <input required type="radio" id="female" name="gender">
                <label for="female">female</label>
            </div><br>

            <div>
                <label for="subject">fav subject</label>
                <input type="checkbox" name="subject" id="mathes">
                <label for="mathes">mathes</label> 
                <input type="checkbox" name="subject" id="english">
                <label for="english">english</label>
                 <input type="checkbox" name="subject" id="hindi">
                <label for="hindi">hindi</label>
                 <input type="checkbox" name="subject" id="science ">
                <label for="science ">science </label>
            </div><br>
                <button >submit</button>
