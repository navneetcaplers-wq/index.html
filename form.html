<head>

<body style="border: 5px solid blue;">
    <div>
        <form>

            <br>
                <label for="Nights"> Nights <input type="number" name="" id="Nights"></label>

            <fieldset>

            </fieldset>

            <input type="submit" name="submit"  id="">
